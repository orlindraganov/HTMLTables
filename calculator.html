<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" /> 
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>
    <table class="Calculator">
        <tr>
            <td class="CalcNumber" colspan="4">
                <input type="text" value="123" />
            </td>
        </tr>
        <tr>
            <td class="CalcNumber"><input type="button" value="1"</input></td>
            <td class="CalcNumber"><input type="button" value="2"</input></td>
            <td class="CalcNumber"><input type="button" value="3"</input></td>
            <td class="CalcOper"><input type="button" value="+"</input></td>
        </tr>
        <tr>
            <td class="CalcNumber"><input type="button" value="4"</input></td>
            <td class="CalcNumber"><input type="button" value="5"</input></td>
            <td class="CalcNumber"><input type="button" value="6"</input></td>
            <td class="CalcOper"><input type="button" value="-"</input></td>
        </tr>
        <tr>
            <td class="CalcNumber"><input type="button" value="7"</input></td>
            <td class="CalcNumber"><input type="button" value="8"</input></td>
            <td class="CalcNumber"><input type="button" value="9"</input></td>
            <td class="CalcOper"><input type="button" value="*"</input></td>
        </tr>
        <tr>
            <td class="CalcNumber" colspan="2"><input type="button" value="0"</input></td>
            <td class="CalcOper"><input type="button" value="."</input></td>
            <td class="CalcOper"><input type="button" value="/"</input></td>
        </tr>
    </table>
</body>

</html>
