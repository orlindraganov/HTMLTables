<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" /> 
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>
    <table class="Calculator">
        <tr>
            <td class="CalcNumber" colspan="4">
                <input type="text" value="123" />
            </td>
        </tr>
        <tr>
            <td class="CalcNumber"><input type="button" value="1" /></td>
            <td class="CalcNumber"><input type="button" value="2" /></td>
            <td class="CalcNumber"><input type="button" value="3" /></td>
            <td class="CalcOper"><input type="button" value="+" /></td>
        </tr>
        <tr>
            <td class="CalcNumber"><input type="button" value="4" /></td>
            <td class="CalcNumber"><input type="button" value="5" /></td>
            <td class="CalcNumber"><input type="button" value="6" /></td>
            <td class="CalcOper"><input type="button" value="-" /></td>
        </tr>
        <tr>
            <td class="CalcNumber"><input type="button" value="7" /></td>
            <td class="CalcNumber"><input type="button" value="8" /></td>
            <td class="CalcNumber"><input type="button" value="9" /></td>
            <td class="CalcOper"><input type="button" value="*" /></td>
        </tr>
        <tr>
            <td class="CalcNumber" colspan="2"><input type="button" value="0" /></td>
            <td class="CalcOper"><input type="button" value="." /></td>
            <td class="CalcOper"><input type="button" value="/" /></td>
        </tr>
    </table>
</body>

</html>
